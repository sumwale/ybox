# This workflow will install Python dependencies, run tests and lint with multiple Python versions.
# For more information see:
#   https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python tests

on:
  workflow_dispatch:
  push:
    branches: ['main']
  pull_request:
    types: [review_requested]
  issue_comment:
    types: [created]

jobs:
  build:

    if: ${{ github.event_name != 'issue_comment' || (github.event_name == 'issue_comment' && github.event.issue.pull_request && startsWith(github.event.comment.body, '/test')) }}

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        os: [ubuntu-22.04]

    steps:
    - name: Use Docker in rootless mode
      uses: ScribeMD/rootless-docker@0.2.2
    - uses: actions/checkout@v4
    - name: Checkout branch
      if: ${{ github.event_name == 'issue_comment' }}
      run: gh pr checkout ${{ github.event.issue.number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade tox-gh>=1.3
    - name: Run tox actions
      run: tox -- -s
