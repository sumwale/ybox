[base]
includes = ../../basic.ini

[mounts]
software = $HOME/software:$TARGET_HOME/software:ro
projects = $HOME/projects:$TARGET_HOME/projects
product = $HOME/product:$TARGET_HOME/product

[configs]
speechconf = $HOME/.config/speech-dispatcher -> .config/speech-dispatcher

[apps]
ide_deps = jre17-openjdk;jdk21-openjdk;extra-args=--asdeps
ides = intellij-idea-community-edition;eclipse-java;vscodium-bin-marketplace
pypkgs = yq;aws-cli-v2;python-pyarrow;python-openai;python-langchain;python-langchain-community
others = dbeaver;helm;kubectl;tealdeer
other_deps = dbeaver-plugin-office;dbeaver-plugin-svg-format;extra-args=--asdeps
